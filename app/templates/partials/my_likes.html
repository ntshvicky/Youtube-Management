<h2 class="mt-4">My Liked Videos</h2>
<form id="likes-form" action="{{ url_for('delete_selected_likes') }}" method="post">
    <div class="mb-3">
        <button type="button" class="btn btn-secondary" id="select-all-likes">Select All</button>
        <button type="submit" class="btn btn-danger" id="delete-selected-likes">Delete Selected</button>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Select</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for video in likes %}
        <tr>
            <td><input type="checkbox" name="video_ids" value="{{ video.id }}"></td>
            <td>{{ video.title }}</td>
            <td>{{ video.description }}</td>
            <td>
                <a href="https://www.youtube.com/watch?v={{ video.id }}" class="btn btn-primary" target="_blank">View</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</form>
<script>
    document.getElementById('select-all-likes').addEventListener('click', function() {
        const checkboxes = document.querySelectorAll('input[name="video_ids"]');
        checkboxes.forEach(checkbox => checkbox.checked = true);
    });
</script>
