{% extends "base.html" %}

{% block title %}Upload Video{% endblock %}

{% block content %}
<h2 class="mt-4">Upload Video</h2>
<form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
        <label for="video_file">Video File:</label>
        <input type="file" class="form-control" id="video_file" name="video_file" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
